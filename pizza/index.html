<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:300italic' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza shop</title>
</head>
<body>
  <div class="container">

    <!-- First row -->
    <div class="row">

      <div class="col-md-12">
        <div id="headline">
          <h1 class="header">Conestoga Pizzeria</h1>
          <img src="pizza.jpg" height="150px" width="150px">
        </div>

        <!-- Give us your info form -->
     
		
		<div class="initial-form pizza">
          <form id="new-login">
            <div class="form-group">
   <label for="firstname">First Name</label>
 <input type="text" class="form-control" placeholder="First Name" name="fname" id="fname" required="required" >
 <label for="lastname">Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" name="lname" id="lname" required="required" >

  <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Email" name="email" id="email" required="required">

  <label for="Street Name">Street Name</label>
    <input type="text" class="form-control" placeholder="Street Name" name="street" id="street" required="required">

  <label for="House Number">House Number</label>
    <input type="text" class="form-control" placeholder="House Number" name="house" id="house" required="required">

<label for="Postal Code">Postal Code</label>
    <input type="text" class="form-control" title="N2P 1G2"  pattern='/^\w\d\w+\ +\d\w\d$/' placeholder="Postal Code" name="postal"id="postal" required="required" >

  <label for="City">City</label>
    <input type="text" class="form-control" placeholder="City" name="city" id="city" required="required">

  
 <label for="Province">Province</label>
    <input type="text" class="form-control" placeholder="Province" name="province" id="province" required="required">
 
 <label for="Telephone">Telephone</label>
    <input type="text" class="form-control" pattern='[\(]\d{3}[\)]\d{3}[\-]\d{4}' title='Phone Number (Format: +99(99)9999-9999)'  placeholder="Telephone" name="telephone" id="telephone" required="required">

  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-success" onclick="validateForm()">Submit</button>
</form>
    </div>
		
		
      </div>
    </div>

    <!-- Second row -->
    <div class="row">
      <div class="col-md-6 pizza" id="welcome">
        <p>
        </p>
      </div>

      <!-- Order form for specialty pizza -->
      <div class="col-md-6" id="order-pizza">
        <div class="pizza red">

          <!-- Sizes -->
          <form id="size">
            <div class="form-group title">
              <div class="title"> What size?</div>
              <label class="radio">
                <input type="radio" name="size" class="size" id="small" value="2" required> small
              </label>
              <label class="radio">
                <input type="radio" name="size" class="size" id="medium" value="5" required> medium
              </label>
              <label class="radio">
                <input type="radio" name="size" class="size" id="large" value="8" required> large
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Sauce</button>
          </form>


          <!-- Sauces -->
          <form id="sauce">
            <div class="form-group title">
              <div class="title"> Sauce - $1</div>
              <label class="radio">
                <input type="radio" name="sauce" class="sauce" id="marinara" value="1"> marinara
              </label>
              <label class="radio">
                <input type="radio" name="sauce" class="sauce" id="pesto" value="2"> pesto +$1
              </label>
              <label class="radio">
                <input type="radio" name="sauce" class="sauce" id="herbs" value="1"> garlic oil and herbs
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Cheeses</button>
          </form>

          <!-- Cheeses -->
          <form id="cheese">
            <div class="form-group title">
              <div class="title"> Cheeses - $1</div>
              <label class="radio">
                <input type="radio" name="cheese" id="mozzarella" value="1"> fresh mozzarella
              </label>
              <label class="radio">
                <input type="radio" name="cheese" id="feta" value="1"> feta
              </label>
              <label class="radio">
                <input type="radio" name="cheese" id="cashew" value="2"> cashew +$1
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Meats</button>
          </form>

          <!-- Meats -->
          <form id="meat">
            <div class="form-group title">
              <div class="title"> Meats - $2 each </div>
              <label class="radio">
                <input type="radio" name="meat" id="bacon" value="2"> bacun
              </label>
              <label class="radio">
                <input type="radio" name="meat" id="chicken" value="2"> BBQ chick'n
              </label>
              <label class="radio">
                <input type="radio" name="meat" id="pastor" value="3"> vegan pastor +$1
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Vegetables</button>
          </form>

          <!-- Vegetables -->
          <form id="vegetable">
            <div class="form-group title">
              <div class="title"> Vegetables - $1 each </div>
              <label class="radio">
                <input type="radio" name="vegetables" id="broccoli" value="2"> broccoli
              </label>
              <label class="radio">
                <input type="radio" name="vegetables" id="jalapenos" value="1"> jalapenos
              </label>
              <label class="radio">
                <input type="radio" name="vegetables" id="pineapple" value="1"> pineapple
              </label>
            </div>
            <button type="submit" class="btn btn-default">One more question...</button>
          </form>

          <!-- How many? -->
          <form id="amount">
            <div class="form-group title">
              <label for="amount">How many of these pizzas do you want?</label>
              <input type="number" min="1" id="howmany" class="form-control" value="1">
            </div>
            <button type="submit" class="btn btn-default">Order pizza!</button>
          </form>

          <div id="thanks">
            <h2 class="reg">Thanks for your order! We'll call you when it's ready.</h2>
          </div>

        </div>
      </div>

    </div> <!-- close second row -->
  </div> <!-- close main div container -->
</body>
</html>
